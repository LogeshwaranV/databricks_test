name: Docker Image Build

on:
  push:
    branches:
      - "test"
  pull_request:
    branches:
      - "test"

jobs:
  build_cluster_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build cluster Docker image
        if: ${{ contains(github.event.head_commit.modified, 'cluster_docker_image') || github.event_name == 'pull_request' }}
        run: |
          docker build -t your_username/cluster-image:latest ./cluster_docker_image

  build_another_image:
    runs-on: ubuntu-latest
    needs: build_cluster_image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for changes
        id: check_changes
        run: |
          if [[ $(git diff --name-only ${{ github.event.before }} ${{ github.sha }}) =~ ^(config/|requirements.txt|Dockerfile|src/) ]]; then
            echo "::set-output name=changes::true"
          else
            echo "::set-output name=changes::false"
          fi

      - name: Build another Docker image
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          docker build -t your_username/another-image:latest .